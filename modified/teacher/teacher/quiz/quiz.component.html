<div class="quizer">

      <label for="quizname" style="text-align: right;" >Name of the quiz    :</label>

      <label for="quizno">Number of questions :</label>
      <input type="text" id="quizno" style="margin-left: 1px; width:20%; height:20px; border-radius: 5px; border-color:#99BFFF; margin-bottom: 20px; text-align: center;"><br>
      <label  >Start Time :</label><br>
      <label for="start-time" style="margin-left: 30px">Day</label>

        <option>27</option>
        <option>28</option>

        <option>31</option>
      </select>
      <br>
      <label for ="time" style="margin-left: 30px">Time</label>
      <select id="time" style="border-radius: 3px; margin-left: 95px; border-color: #99BFFF">
        <option>01</option>
        <option>02</option>
        <option>03</option>
        <option>04</option>
        <option>05</option>
        <option>06</option>
        <option>07</option>

      </select>

        <option>05</option>
        <option>10</option>
        <option>15</option>
        <option>20</option>

        <option>40</option>
        <option>45</option>
        <option>50</option>
        <option>55</option>
        <option>60</option>
      </select>

      <select  style="border-radius: 3px; margin-left: 7px; border-color: #99BFFF">
        <option>AM</option>
        <option>PM</option>
      </select>



      <br>
      <label for="quiztime-hour" style="margin-top: 30px">Time Duration  :</label>
      <input type="text" id="quiztime-hour" placeholder="  hh" style=" text-align: center; margin-left:45px; width:50px;height:20px; border-radius: 5px; border-color: #99BFFF; margin-bottom: 10px;">
      <input type="text" id="quiztime-minute" placeholder="  mm" style=" text-align: center; margin-left:5px; width:50px; height:20px; border-radius: 5px; border-color: #99BFFF; margin-bottom: 10px;">
      <br>

      <button id="create" (click)="add()" style="margin-left: 30px; width: 80px; height: 25px; border-radius: 5px; background-color:#99BFFF ;">create</button>
   </div>

   <div class="type-question" style="width: 80%; display:none; height: 50%; border-color: #99BFFF ;border-radius: 10px; ">

      <label for="true-question" >Number of True/False questions:</label>
      <input type="text" id="true-question" style="margin-left:37px; width:40px; height:20px; border-radius: 3px; border-color: #99BFFF; margin-bottom: 10px; text-align: center;"><br>
      <label for="essay-question">Number of Essay questions:</label>
      <input type="text" id="essay-question" style="margin-left:65px; width:40px; height:20px; border-radius: 3px; border-color:#99BFFF; margin-bottom: 10px; text-align: center;"><br>

      <label for="choice-question">Number of Multiple Choice questions :</label>
      <input type="text" id="choice-question" style="width:40px; height:20px; border-radius: 3px; border-color: #99BFFF; margin-bottom: 10px; text-align: center;"><br>

     <label for="random">Question visible randomly :</label>
     <input id="random" type="checkbox" value="rand"><br>

      <button id="type-create" style="margin-left: 30px; width: 80px; height: 25px; border-radius: 5px; background-color:#99BFFF ;">create</button>

   </div>


</div>
