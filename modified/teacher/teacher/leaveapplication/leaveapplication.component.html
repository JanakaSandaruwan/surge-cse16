<div class="row" style="margin-top: 100px" [style.display]="rowdisplay">

  <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 mycontainer" align="center"  (click)="gotosend()">
    <button class= "btn bigbutton" >
      ViewLeave Application <br /><span class="glyphicon glyphicon-book" ></span></button>
  </div>
  <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 mycontainer" align="center" (click)="gotoinfo()" >
    <button class= "btn bigbutton" >
     View Leave Information <br /><span class="glyphicon glyphicon-book"></span></button>
  </div>

 
</div>

<div class="form" [style.display]="appdisplay">
		<h2 style="text-align: center;">Leave Application</h2>
        <form action="leave.html" method="post">
          <label for="reason" class="control-label control-label-left col-sm-3">Reason*</label>
          <input type="text" name="reason" id="reason" required="required" class="form-control k-textbox"><br>

          <label for="discrip" class="control-label control-label-left col-sm-3">Discription*</label>
                   <!--textarea cols="100" rows=""30 name="discrip" id="discrip"></textarea><br-->
          <textarea id="discrip" rows="3" class="form-control k-textbox" data-role="textarea" required="required" data-maxwords="150" style="margin-top: 0px; margin-bottom: 0px; height: 285px;" ></textarea>

          <label for="to" class="control-label control-label-left col-sm-3">From*</label>
          <input type="text" name="to" id="to" placeholder="MM/DD/YYY" required="required" class="form-control"><br>

          <label for="to" class="control-label control-label-left col-sm-3">To*</label>
          <input type="text" name="to" id="to" placeholder="MM/DD/YYY" required="required" class="form-control">

          <button id="btnsend" type="button" class="btn btn-success btn-lg" style="margin-top: 40px;margin-left: 400px;margin-right: 100px"> Send </button> 

          <button id="btncancel" type="button" class="btn btn-danger btn-lg" style="margin-top: 40px;margin-left: 100px;margin-right: 400px">Cancel</button>

        </form>
 </div>


<div [style.display]="infodisplay">
	<h2 style="text-align: center;">Leave Information</h2>
	 <main>
	      <table class="table  marklist" id="table">
	        <script type="text/javascript">
	        	var head="<tr><th>Date</th><th>Number of days</th><th>Reason</th>";
	        	var table='';
	        	var rows=0;
	        	var noofstudents=10;
	        	while(rows<noofstudents){
	        		table=table+"<tr><td>12/01/2018</td><td>1</td><td>Trip to Kandy</td>";
	        		rows++;
	        	}
	        	table=head+table;
	        	document.querySelector("#table").innerHTML=table;
	        </script>

	      </table>


	  </main>

    <div style="width: 1000px;height:50px; background:linear-gradient(#6680FF,#99BFFF,#A3C9FF);margin: auto; margin-top: 100px; font-size: 20px; text-align: center;">
      Number of remaining leaves :
    </div>

    <div style="width: 200px ;height:50px; background:linear-gradient(#6680FF,#99BFFF,#A3C9FF); margin:auto; margin-top: 30px; font-size: 20px; text-align: center; border-radius: 10px; ">
      <a href="#" style="">Apply for a leave</a>
    </div>
</div>
