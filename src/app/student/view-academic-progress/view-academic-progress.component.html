<h3>View Academic Result</h3>
<div class="btn-group">
  <button type="button" class="btn btn-primary"  *ngFor= "let year of years" (click)="getresults(year)">{{year}}</button>
</div>

<div class="news-item">
  <div class="row">
    <ag-grid-angular style="font-family: Arial; font-size: 20px;height: 131px;" class="ag-theme-fresh"
                     [rowData]="results"
                     [columnDefs]="columnDefs"
                     enableColResize
                     animateRows
                     (gridReady)="onGridReady($event)"


                     rowTemplate= '<div ng-dblclick="getExternalScopes().onGridDoubleClick(row)" ng-repeat="col in colContainer.renderedColumns track by col.colDef.name" class="ui-grid-cell" ui-grid-cell></div>'>
    </ag-grid-angular>
  </div>
</div>
