<div class="row">
  <div class="form-group">
    <label class="control-label col-lg-2 col-md-2 col-sm-2 col-xs-12" for="name"><b>Subject</b></label>
    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
      <input id="subject" name="subject" class="form-control input-md marginbot" required [(ngModel)]="noticesubject" #subject="ngModel" >
    </div>


    <label class="control-label col-lg-2 col-md-2 col-sm-2 col-xs-12" for="des"><b>Description</b></label>
    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
      <textarea id="des" name="des" class="form-control marginbot" required [(ngModel)]="noticedes" #des="ngModel" style='height:200px;'></textarea>
    </div>

    <label class="control-label col-lg-2 col-md-2 col-sm-2 col-xs-12" for="name"><b>Files to upload</b></label>
    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12 marginbot" >
      <image-upload  [max]="100" [url]=""  [dropBoxMessage]="' or Drop your images here'" (uploadFinished)="onUploadFinished($event)" (removed)="onRemoved($event)"></image-upload>
    </div>
    <label class="control-label col-md-2" for="dp"><b>Stop Notice on </b></label>
    <div class="input-group col-md-4 marginbot" style="padding-left:15px;">
      <input id="dp" class="form-control" placeholder="yyyy-mm-dd"
             name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker" readonly=[true]>
        <div class="input-group-addon span btn" (click)="activate()">change</div>
    </div>
    <button id="x" style="display:none"(click)="d.toggle()">toggle</button>
  </div>










</div>



<div class="form-group pull-right">
<button id="button77" type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal2">View preview</button>
</div>
<div class="form-group pull-right">
<button id="button78" type="button" class="btn btn-default" (click)="Postnotice()">Post</button>
</div>

<div id="myModal2" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{{noticesubject}}</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">

        <div class="row">

       <div class="col-md-12">


       <p> {{noticedes}}</p>
      </div>
      </div>
      </div>

      <div class="form-group">

      <div class="row">


     <div *ngFor="let file of files" (click)="yay(file)">
           <img  [src]="file.src"  class="thumbnail" style="max-height:100px; max-width:200px; height:auto; width:auto;"/>


    </div>
    </div>
    </div>
      </div>
      <div class="modal-footer">
        <div class="form-group pull-right">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
