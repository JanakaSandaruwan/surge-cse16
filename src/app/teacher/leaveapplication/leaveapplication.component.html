<div align="right" style="padding-bottom: 20px;" data-toggle="modal" data-target="#myModal">
  <button class="btn btn-primary">+ Leave Application</button>
</div>

<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Leave Application</h4>
      </div>
        <div class="modal-body">
          <form method="post">
          <label for="reason" class="control-label control-label-left col-sm-3">Reason*</label>
          <input pattern="[A-Z]{5}" type="text" name="reason" [(ngModel)]="reason" id="reason" required="required" required minlength="4" class="form-control k-textbox" #reasonx="ngModel"><br>

          <div id="div1" *ngIf="reasonx.invalid && (reasonx.errors.minlength)" class="alert alert-danger">
          <!-- <div *ngIf="name.errors.required"> Name is required.</div> -->
          <div *ngIf="reasonx.errors.minlength">Reason must be at least 4 characters long.</div></div>

          <label for="discrip" class="control-label control-label-left col-sm-3">Discription*</label>
                   <!--textarea cols="100" rows=""30 name="discrip" id="discrip"></textarea><br-->
          <textarea required minlength="10" #disc="ngModel" id="discrip" rows="3" name="text" [(ngModel)]="discription" class="form-control k-textbox" data-role="textarea" required="required" data-maxwords="150" style="margin-top: 0px; margin-bottom: 0px; height: 285px;" ></textarea>
          <div id="div1" *ngIf="disc.invalid && (disc.errors.minlength)" class="alert alert-danger">
          <!-- <div *ngIf="name.errors.required"> Name is required.</div> -->
          <div *ngIf="disc.errors.minlength">Discription must be at least 10 characters long.</div></div>


          <label for="to" class="control-label control-label-left col-sm-3">From*</label>
          <input type="date" [(ngModel)]="from" name="to" id="to" placeholder="MM/DD/YYY" required="required" class="form-control"><br>

          <label for="to" class="control-label control-label-left col-sm-3">To*</label>
          <input type="date" [(ngModel)]="to" name="to" id="to" placeholder="MM/DD/YYY" required="required" class="form-control">
          <div class="modal-footer">
            <div class="form-group pull-right">
            <button type="button" class="btn btn-danger btn-lg" (click)="cancel()" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success btn-lg" (click)="send()" data-dismiss="modal">Send</button>
            </div>
          </div>
        </form>
        </div>

    </div>
  </div>
 </div>


<div >
	<h2 style="text-align: center;">Leave Information</h2>
  <button (click)="refresh()">Refresh</button>
  <ag-grid-angular style="width:1175px; height: 131px; margin-top:40px; margin-left:50px" class="ag-theme-bootstrap"
                   [rowData]="rowData"
                   [columnDefs]="columnDefs"
                   enableSorting
                   enableFilter
                   enableColResize
                   enableQuickFilter
                   [rowSelection]="rowSelection"
                   (selectionChanged)="onSelectionChanged($event)"
                   (rowDoubleClicked)="onRDC($event)"
                   (gridReady)="onGridReady($event)"
                   rowTemplate= '<div ng-dblclick="getExternalScopes().onGridDoubleClick(row)" ng-repeat="col in colContainer.renderedColumns track by col.colDef.name" class="ui-grid-cell" ui-grid-cell></div>'>
  </ag-grid-angular>

      <p style="margin-left:30px; margin-top:110px;">Number of remaining leaves :{{num}}</p>
      <p style="margin-left:30px;">Last Leave Application</p>

    </div-->

</div>
