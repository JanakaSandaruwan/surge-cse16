<h2>Batches Table</h2>
<div align="right">
  <button class="btn" data-toggle="modal" data-target="#cbatch">+ Add Batch</button>
</div>
<div id="cbatch" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add Batch</h4>
      </div>
      <div class="modal-body">
        <div class="row">
                                        <div class="col-md-12"><div class="form-group">
			    <label class="control-label control-label-left col-sm-3" for="field1">Batch Code</label>
			    <div class="controls col-sm-9">

                <input id="field1" type="text" class="form-control k-textbox" data-role="text" data-parsley-errors-container="#errId1" [(ngModel)]="cb.name"><span id="errId1" class="error"></span></div>

		</div><div class="form-group">
			    <label class="control-label control-label-left col-sm-3" for="field2">Starting Year</label>
			    <div class="controls col-sm-9">

                <input id="field2" type="text" class="form-control k-textbox"  [(ngModel)]="cb.com" data-role="text" data-parsley-errors-container="#errId2"><span id="errId2" class="error"></span></div>

		</div><div class="form-group">
			    <label class="control-label control-label-left col-sm-3" for="field3">Graduation Year</label>
			    <div class="controls col-sm-9">

                <input id="field3" type="text" [(ngModel)]="cb.grad" class="form-control k-textbox" data-role="text" data-parsley-errors-container="#errId3"><span id="errId3" class="error"></span></div>

		</div></div>
                                    </div>
      </div>
      <div class="modal-footer">
        <div class="form-group pull-right">
        <button id="button77" type="button" class="btn btn-default" (click)="submitStudent()">Submit</button>
        </div>
        <div class="form-group pull-right">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="table-responsive" >
        <table summary="Complete list of batches" class="table table-bordered table-hover" >
          <caption class="text-center">Complete list of batches </caption>
          <thead>
            <tr>
              <th>BatchID</th>
              <th>Commencment Year</th>
              <th>Year of Graduation</th>
              <th>Total number of Students</th>
              <th>Passed out students</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor= "let batch of batches">
              <td>{{batch.name}}</td>
              <td>{{batch.com}}</td>
              <td>{{batch.grad}}</td>
              <td>{{batch.passed}}</td>
              <td>{{batch.rem}}</td>
            </tr>
          </tbody>
        </table>
      </div><!--end of .table-responsive-->
    </div>
  </div>
</div>
